[template]
src = "server.json.tmpl"
dest = "/consul/config/server.json"
owner = "root"
mode = "0644"
keys = [
  "/self/service/containers",
  "/containers",
  "/self/container/name",
  "/self/host/agent_ip",
  "/self/service/metadata/enc.key",
  "/self/container/service_index",
  "/self/container/primary_ip",
]
